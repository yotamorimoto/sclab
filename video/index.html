<style>
  body {
    margin: 0;
    padding: 0;
    background-color: white;
  }
  video {
    object-fit: fill;
    position: fixed; z-index: -5;
  }
</style>
<video id='video' muted playsinline autoplay width='100%' height='100%'></video>
<script type='text/javascript'>
  const video = document.getElementById('video')
  // videos from Pexel.com
  const list = [
    "Milky Way Glowing At Night.mp4",
    "Time Lapse Video Of Milky Way Galaxy.mp4",
    "Time Lapse Video Of Night Sky.mp4",
  ]
  const choose = array => array[Math.floor(Math.random() * array.length)]
  video.oncanplay = () => video.play()
  video.onended = function() { video.src = choose(list) }
  video.src = choose(list)
</script>
